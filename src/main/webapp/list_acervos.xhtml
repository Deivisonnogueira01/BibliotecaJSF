<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Listagem de acervos</title>
  </h:head>

  <h:body>
    <div class="card">
      <h:form id="form">
        <p:dataTable
          id="acervos"
          var="a"
          value="#{acervoBean.acervos}"
          rowKey="#{acervoBean.acervo.id}"
          selectionMode="single"
          paginator="true"
          rows="2"
          paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
          rowsPerPageTemplate="5,10,15"
        >

          <f:facet name="header">
            Listagem dos Acervos cadastrados!
          </f:facet>

          <p:column headerText="Nome do acervo" sortBy="#{a.id}">
            <h:outputText value="#{a.id}" />
          </p:column>
       <!--   <p:column headerText="id do acervo">
            <h:outputText value="#{a.id}" />
          </p:column> --> 
        
          <p:column headerText="Quantidade">
            <h:outputText value="#{a.quantidade}" />
        
          

            <f:facet name="header">Editar</f:facet>
            <h:commandButton
              action="#{acervoBean.editar(acervo.id)}"
              value="Editar"
            ></h:commandButton>
          </h:column>
          <h:column>
            <f:facet name="header">Editar</f:facet>
            <h:commandButton
              action="#{acervoBean.eliminar(acervo.id)}"
              value="Eliminar"
            ></h:commandButton>
          </h:column>
        </p:dataTable>
